---
- name: Verify
  hosts: all
  become: yes
  gather_facts: no

  tasks:
    - name: install pip module
      ansible.builtin.pip:
        name: docker
        state: present

    - name: check if bootstrap still works.
      ansible.builtin.include_role:
        name: robertdebock.bootstrap

    - name: remove pip module
      ansible.builtin.pip:
        name: docker
        state: absent

    - name: check if requested modules can be installed
      ansible.builtin.include_role:
        name: ansible-role-python_pip
      vars:
        python_pip_modules:
          - name: docker

    - name: check if requested modules can be removed
      ansible.builtin.include_role:
        name: ansible-role-python_pip
      vars:
        python_pip_modules:
          - name: docker
            state: absent

    - name: check if pyOpenSSL can be installed
      ansible.builtin.pip:
        name: pyOpenSSL
        state: present
      notify:
        - remove pyOpenSSL

  handlers:

    - name: remove pyOpenSSL
      ansible.builtin.pip:
        name: pyOpenSSL
        state: absent
