galaxy_info:
  author: Robert de Bock
  description: Have Pythons PIP available.
  license: Apache License, Version 2.0
  min_ansible_version: 2.0
  min_ansible_container_version: 0.2.0

  platforms:
  - name: Alpine
    versions:
      - all
  - name: Debian
    versions:
      - jessie
      - buster
  - name: EL
    versions:
      - 6
      - 7
  - name: Fedora
    versions:
      - 26
      - 27
  - name: Ubuntu
    versions:
      - artful
      - zesty

  galaxy_tags:
    - python
    - pip
    - py-pip
    - system
    - installer
    - alpine
    - debian
    - epel
    - fedora
    - ubuntu

dependencies:
  - robertdebock.epel
